# Render Blueprint - MinerU MCP Server
# Deploy: https://dashboard.render.com/ > New > Blueprint > Connect this repo
# Docs: https://docs.render.com/blueprint-spec
#
# Self-hosted HTTP server (no smithery dev dependency).
# For Smithery "Deploy via URL": users provide mineruApiKey via config form.
# For single-tenant self-host: set MINERU_API_KEY in Render Environment.

services:
  - type: web
    runtime: node
    name: mineru-mcp
    buildCommand: npm install
    startCommand: npm run start:render
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: PORT
        value: "10000"
      # Optional: set for single-tenant self-host; omit for Smithery Deploy via URL
      - key: MINERU_API_KEY
        sync: false
